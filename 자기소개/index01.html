<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--jQuery-->
    <script defer src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!--scrollTo-->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"
    ></script>
    <!--custom-->
    <link rel="stylesheet" href="./style01.css" />
    <script defer src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div id="inner">
        <h1 class="logo"><a href="#">BR</a></h1>
        <div class="toggle_btn">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <nav class="gnb">
          <ul>
            <li><a href="#page1">HOBBY</a></li>
            <li><a href="#page2">MBTI</a></li>
            <li><a href="#">CONTACT</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <figure>
      <h1>
        <span>KIM</span>
        <span>BO</span>
        <span>RAM</span>
      </h1>
      <div class="slider"></div>
    </figure>
    <section id="page1" class="hobby-section">
      <div class="inner">
        <h2 class="sec-tit">HOBBY</h2>
        <div class="sec-contents">
          <article class="hobby travel">
            <div class="hobby-img">
              <a href="#">
                <img src="./img/travel-img.jpg" alt="travel" />
                <h3>Travel</h3>
              </a>
            </div>
            <span class="hobby-info"
              ><span>#국내여행</span>
              <span>#해외여행</span>
            </span>
          </article>
          <article class="hobby blog">
            <div class="hobby-img">
              <a href="#">
                <img src="./img/blog-img.jpg" alt="travel" />
                <h3>Blog</h3>
              </a>
            </div>
            <span class="hobby-info"
              ><div>#일상공유</div>
              <div>#맛집탐방</div>
            </span>
          </article>
          <article class="hobby boardgame">
            <div class="hobby-img">
              <a href="#">
                <img src="./img/boardgame-img.jpg" alt="travel" />
                <h3>Board Game</h3>
              </a>
            </div>
            <span class="hobby-info"
              ><div>#루미큐브</div>
              <div>#의자쌓기</div>
            </span>
          </article>
        </div>
      </div>
    </section>
    <section id="page2" class="mbti-section">
      <div class="inner">
        <h2 class="sec-tit">MBTI</h2>
        <div class="sec-main">
          <h1>ISFP</h1>
          <img src="./img/man.png" alt="man" />
          <div class="heart">
            <span class="heart-01"></span>
            <span class="heart-02"></span>
            <span class="heart-03"></span>
            <span class="heart-04"></span>
            <span class="heart-05"></span>
          </div>
        </div>
        <div class="flower">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </section>
  </body>
</html>
