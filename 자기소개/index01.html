<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style01.css" />
    <script defer src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div id="inner">
        <h1 class="logo"><a href="#">logo</a></h1>
        <div class="toggle_btn">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <nav class="gnb">
          <ul>
            <li><a href="#">HOBBY</a></li>
            <li><a href="#">MBTI</a></li>
            <li><a href="#">CONTACT</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <figure>
      <h1>
        <span>KIM</span>
        <span>BO</span>
        <span>RAM</span>
      </h1>
      <div class="slider"></div>
    </figure>
    <section id="hobby-section">
      <div class="inner">
        <h2 class="sec-tit">HOBBY</h2>
        <div class="wrap">
          <article class="hobby travel">
            <div class="hobby-img">
              <a href="#">
                <img src="./img/travel-img.jpg" alt="travel" />
                <h3>Travel</h3>
              </a>
            </div>
            <span class="hobby-info"
              ><span>#국내여행</span>
              <span>#해외여행</span>
            </span>
          </article>
          <article class="hobby blog">
            <div class="hobby-img">
              <a href="#">
                <img src="./img/blog-img.jpg" alt="travel" />
                <h3>Blog</h3>
              </a>
            </div>
            <span class="hobby-info"
              ><div>#일상공유</div>
              <div>#맛집탐방</div>
            </span>
          </article>
          <article class="hobby boardgame">
            <div class="hobby-img">
              <a href="#">
                <img src="./img/boardgame-img.jpg" alt="travel" />
                <h3>Board Game</h3>
              </a>
            </div>
            <span class="hobby-info"
              ><div>#루미큐브</div>
              <div>#의자쌓기</div>
            </span>
          </article>
        </div>
      </div>
    </section>
    <section id="mbti-section">
      <div class="inner">
        <h2 class="sec-tit">MBTI</h2>
        <div class="sec-main">
          <h1>ISFP</h1>
          <img src="./img/man.png" alt="man" />
        </div>
        <div class="flower">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="heart"></div>
      </div>
    </section>
  </body>
</html>
