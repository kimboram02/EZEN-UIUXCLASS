<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="KIMBORAM" />
    <meta property="og:description" content="나만의 반응형 웹앱사이트" />
    <!--fontawesome-->
    <script
      src="https://kit.fontawesome.com/ca0e35ff34.js"
      crossorigin="anonymous"
    ></script>
    <!--jQuery-->
    <script defer src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!--scrollTo-->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"
    ></script>
    <!--custom-->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <link rel="shortcut icon" href="./img/favicon01.png" type="image/x-icon" />
    <title>KIMBORAM</title>
  </head>
  <body>
    <header>
      <div id="inner">
        <h1 class="logo"><a href="#">BR</a></h1>
        <div class="toggle_btn">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <nav class="gnb">
          <ul>
            <li><a href="#page1">INTRODUCE</a></li>
            <li><a href="#page2">HOBBY</a></li>
            <li><a href="#page3">CONTACT</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <figure>
      <div class="video">
        <video
          src="./img/starry_sky_-_30356 (720p).mp4"
          autoplay
          loop
          muted
        ></video>
      </div>
      <div class="heading">
        <span>KIM</span>
        <span>BO RAM</span>
      </div>
    </figure>
    <section id="page1" class="introduce-section">
      <div class="inner">
        <h2 class="sec-tit">INTRODUCE</h2>
        <div class="sec-contents">
          <div class="mbti">
            <img src="./img/mbti-img.png" alt="" />
          </div>
          <div>#성실함</div>
          <div>#열정적인</div>
          <div>#ISFP</div>
          <div>#1995</div>
          <div>#낯가림</div>
          <div>
            <i class="fa-solid fa-heart"></i>
          </div>
          <div><i class="fa-regular fa-thumbs-up"></i></div>
        </div>
      </div>
    </section>
    <section id="page2" class="hobby-section">
      <div class="inner">
        <h2 class="sec-tit">HOBBY</h2>
        <div class="sec-contents">
          <article class="hobby travel">
            <div class="hobby-img">
              <a href="#">
                <img src="./img/travel-img.jpg" alt="travel" />
                <h3>Travel</h3>
              </a>
            </div>
            <div class="hobby-info">
              <span>#국내여행</span>
              <span>#해외여행</span>
            </div>
          </article>
          <article class="hobby blog">
            <div class="hobby-img">
              <a href="#">
                <img src="./img/blog-img.jpg" alt="travel" />
                <h3>Blog</h3>
              </a>
            </div>
            <div class="hobby-info">
              <span>#일상공유</span>
              <span>#맛집탐방</span>
            </div>
          </article>
          <article class="hobby boardgame">
            <div class="hobby-img">
              <a href="#">
                <img src="./img/boardgame-img.jpg" alt="travel" />
                <h3>Board Game</h3>
              </a>
            </div>
            <div class="hobby-info">
              <span>#루미큐브</span>
              <span>#의자쌓기</span>
            </div>
          </article>
        </div>
      </div>
    </section>
    <section id="page3" class="contact-section">
      <div class="inner">
        <h2 class="sec-tit">GET IN TOUCH</h2>
        <form action="http://hostlocal/3000/contact" method="post">
          <fieldset>
            <legend></legend>
            <div class="form">
              <label for="name">Name <span>*</span></label>
              <input type="text" name="name" id="name" />
              <label for="tel">Phone <span>*</span></label>
              <input type="tel" name="tel" id="tel" />
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="textarea">
              <label for="message">Message</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
              ></textarea>
            </div>
          </fieldset>
          <button>SEND MESSAGE</button>
        </form>
      </div>
    </section>
    <a class="scrollToTop" href=""><i class="fas fa-arrow-up-long"></i></a>
  </body>
</html>
