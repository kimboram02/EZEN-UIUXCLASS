<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style02.css" />
    <script
      defer
      src="https://kit.fontawesome.com/ca0e35ff34.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <input id="on" type="checkbox" />
    <input id="sun" type="checkbox" />
    <input id="cloud" type="checkbox" />
    <input id="google" type="checkbox" />
    <input id="plane" type="checkbox" />
    <input id="wifi" type="checkbox" />
    <div class="container">
      <label for="on"><i class="fa-solid fa-power-off"></i></label>
      <label for="sun"><i class="fa-regular fa-sun"></i></label>
      <label for="cloud"><i class="fa-solid fa-cloud"></i></label>
      <label for="google"><i class="fa-brands fa-google"></i></label>
      <label for="plane"><i class="fa-solid fa-plane"></i></label>
      <label for="wifi"><i class="fa-solid fa-wifi"></i></label>
    </div>
  </body>
</html>
