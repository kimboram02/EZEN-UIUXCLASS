<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/logo_1.png" />
    <!-- fontawesome js-->
    <script
      defer
      src="https://kit.fontawesome.com/3f2ea24883.js"
      crossorigin="anonymous"
    ></script>

    <!-- custom css & js -->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>
      여기어때 | 해외여행, 호텔, 리조트, 캠핑, 펜션, 모텔, 풀빌라 예약

  </head>
  <body>
    <main>

        <article class="inner-content event">
          <div class="inner-content title">
            <h3>이벤트</h3>
            <h5>더보기</h5>
          </div>
          <div class="inner-content article">
            <img src="./img/2.event/event_01.jpg" alt="event01" />
            <img src="./img/2.event/event_02.jpg" alt="event01" />
            <img src="./img/2.event/event_03.jpg" alt="event01" />
          </div>
          <div class="inner-content bar">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </article>
        <article class="inner-content local">
          <div class="inner-content title">
            <h3>국내 인기 여행지</h3>
            <h5>더보기</h5>
          </div>
          <div class="inner-content article">
            <div>
              <img src="./img/3.korean/korean_01.jpg" alt="local01" />
              <div>강릉</div>
            </div>
            <div>
              <img src="./img/3.korean/korean_02.jpg" alt="local02" />
              <div>경주</div>
            </div>
            <div>
              <img src="./img/3.korean/korean_03.jpg" alt="local03" />
              <div>부산</div>
            </div>
            <div>
              <img src="./img/3.korean/korean_04.jpg" alt="local04" />
              <div>서울</div>
            </div>
            <div>
              <img src="./img/3.korean/korean_05.jpg" alt="local05" />
              <div>인천</div>
            </div>
            <div>
              <img src="./img/3.korean/korean_06.jpg" alt="local06" />
              <div>제주도</div>
            </div>
          </div>
        </article>
        <article class="inner-content global">
          <div class="inner-content title">
            <h3>해외 인기 여행지</h3>
            <h5>더보기</h5>
          </div>
          <div class="inner-content article">
            <div>
              <img src="./img/4.travel/travel_01.jpg" alt="global01" />
              <div>괌</div>
            </div>
            <div>
              <img src="./img/4.travel/travel_02.jpg" alt="global02" />
              <div>나트랑/나짱</div>
            </div>
            <div>
              <img src="./img/4.travel/travel_03.jpg" alt="global03" />
              <div>다낭</div>
            </div>
            <div>
              <img src="./img/4.travel/travel_04.jpg" alt="global04" />
              <div>도쿄/동경</div>
            </div>
            <div>
              <img src="./img/4.travel/travel_05.jpg" alt="global05" />
              <div>오사카</div>
            </div>
            <div>
              <img src="./img/4.travel/travel_06.jpg" alt="global06" />
              <div>후쿠오카</div>
            </div>
          </div>
        </article>
        <article class="inner-content favorite">
          <div class="inner-content title">
            <span>
              <h3>인기추천 숙소</h3>
              <div id="badge">
                <span>전체</span>
                <span>호텔</span>
                <span>호텔/리조트</span>
                <span>펜션/풀빌라</span>
                <span>프리미엄 블랙</span>
                <span>캠핑/글램핑</span>
                <span>홈&빌라</span>
                <span>게하/한옥</span>
              </div>
            </span>
            <h5>더보기</h5>
          </div>
          <div class="inner-content article">
            <div>
              <img
                src="./img/5.favorite room/favorite_01.jpg"
                alt="favorite01"
              />
              <div>괌</div>
            </div>
            <div>

              <div>괌</div>
            </div>
            <div>

              />
              <div>괌</div>
            </div>
            <div>
              <img
                src="./img/5.favorite room/favorite_04.jpg"
                alt="favorite04"
              />
              <div>괌</div>
            </div>
          </div>

        <article class="inner-content"></article>
