<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style01.css" />
    <script defer src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div id="inner">
        <h1 class="logo"><a href="#">logo</a></h1>
        <div class="toggle_btn">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <nav class="gnb">
          <ul>
            <li><a href="#">취미</a></li>
            <li><a href="#">MBTI</a></li>
            <li><a href="#">연락</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <figure>
      <h1>
        <span>KIM</span>
        <span>BO</span>
        <span>RAM</span>
      </h1>
      <div class="slider"></div>
    </figure>
    <section id="hobby-section">
      <div class="inner">
        <h2 class="sec-tit">취미</h2>
        <div class="wrap">
          <article class="hobby travel">
            <div class="hobby-img">
              <img src="./img/travel.jpg" alt="travel" />

            <span class="hobby-info">
              <h3>여행</h3>
              <p>#국내 #해외</p>
            </span>
          </article>
          <article class="hobby blog">
            <div class="hobby-img">
              <img src="./img/blog.jpg" alt="blog" />
            </div>
            <span class="hobby-info">
              <h3>블로그</h3>
              <p>#일상 #맛집</p>
            </span>
          </article>
          <article class="hobby boardgame">
            <div class="hobby-img">
              <img src="./img/boardgame.jpg" alt="boardgame" />
            </div>
            <span class="hobby-info">
              <h3>보드게임</h3>
              <p>#루미큐브 #의자쌓기</p>
            </span>
          </article>
        </div>
      </div>

</html>
